{% extends 'base.html' %}
{% block content %}
<h3 class="cyan-text text-darken-4 center-align">Manage Categories</h3>
<div class="row">
	<div class="col s12 center-align">
		<a href="{{ url_for('add_category') }}" class="btn-large lime lighten-3 text-shadow">
			Add Category <i class="fas fa-plus-square right"></i>
		</a>
	</div>
</div>
  <div class="row">
  {% for category in categories %}
	<div class="col s12 m3">
		<div class="card cyan darken-4 text-shadow center-align">
			<div class="card-content white-text">
				<span class="card-title">{{ category.category_name }}</span>
			</div>
			<div class="card-action">
				<a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green lighten-3">Edit</a>
				<a href="#" class="btn lime lighten-3">Delete</a>
			</div>
		</div>
	</div>
  {% endfor %}
  </div>
           
{% endblock %}
